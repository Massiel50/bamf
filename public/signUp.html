<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="./styles/css/style.css" />
      <title>BAMF</title>
  </head>

  <body  class="row bgimg responsive-img">
    <header>
      <!-- Nav bar -->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper black lighten-2">
            <a href="#!" class="brand-logo">BaMF</a>
            <ul class="right hide-on-med-and-down">
              <li><a class="center" href="home.html">HOME</a></li>
              <li><a class="center" href="movies.html">TOP PICKS</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    
  <div class="row signUpForm bgimg responsive-img">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s3">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s3">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
     
    </form>
  </div>

  <a class=" signUpSubmit waves-effect waves-light btn-small">SUBMIT</a>
        

    

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
